<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    {% load static %}
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
    <style>
      /* styles.css */

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .signin-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      h2 {
        color: #333333;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .form-group label {
        display: block;
        color: #666666;
        font-size: 14px;
        margin-bottom: 5px;
      }

      .form-group input {
        width: calc(100% - 20px);
        padding: 8px;
        font-size: 14px;
        border-radius: 4px;
        border: 1px solid #cccccc;
        outline: none;
      }

      .form-group input:focus {
        border-color: #007bff;
      }

      button {
        background-color: #007bff;
        color: #ffffff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
      }

      button:hover {
        background-color: #0056b3;
      }

      .alert {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 4px;
        text-align: left;
      }

      .alert.success {
        background-color: #d4edda;
        color: #155724;
      }

      .alert.error {
        background-color: #f8d7da;
        color: #721c24;
      }

      p {
        margin-top: 15px;
        font-size: 14px;
      }

      p a {
        color: #007bff;
        text-decoration: none;
      }

      p a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="signin-container">
      <h2>Sign In</h2>

      {% if messages %} 
      {% for message in messages %}
      <div class="alert {{ message.tags }}">{{ message }}</div>
      {% endfor %} 
      {% endif %}

      <form method="POST" action="{% url 'signin' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
          <button type="submit">Sign In</button>
        </div>
      </form>

      <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
  </body>
</html>
